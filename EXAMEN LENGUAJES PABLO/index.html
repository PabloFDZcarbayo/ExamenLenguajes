<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <title>Registro alumnos</title>
</head>
<body class="bg-cover">
 
  <!-- Creacion del titulo -->
  <div class="flex py-4">
  <div class="bg-blue-500 max-w-md mx-auto p-8 shadow-md cemb-4 rounded py-5 inline-block border border-black rounded-lg">
      <h1 class="text-3xl text-white text-center font-bold font-color-red underline">
      Registro de asistencia
     </h1>
     <p class="text-center">Manten un seguimiento de la asistencia de tus alumnos a clase</p>
    </div>
  </div>
   
  <!--Formulario-->
  
  <div class="max-w-md mx-auto bg-gray-300 bg-opacity-75 rounded p-8 shadow-md border border-black">
    <h2 class="text-2xl  text-left cemb-4 gap-6">AgregarAlumno</h2>
    <form id="formulario">
      <div class="grid grid-cols-2 gap-4">  <div class="mb-4">
          <label for="ciudad" class="block text-gray-700 font-bold mb-2">Nombre:</label>
          <input type="text" id="Nombre" name="Nombre" class="w-full px-3 py-2 border rounded-md" placeholder="Escribe el nombre del alumno" required>
        </div>
        <div class="mb-4">
          <label for="pais" class="block text-gray-700 font-bold mb-2">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" class="w-full px-3 py-2 border rounded-md" placeholder="Escribe los apellidos" required>
        </div>
        <div class="mb-4">
          <label for="mes" class="block text-gray-700 font-bold mb-2">DNI:</label>
          <input type="text" id="dni" name="mes" class="w-full px-3 py-2 border rounded-md" placeholder="Escribe el DNI" required>
        </div>
        <div class="mb-4">
          <label for="mes" class="block text-gray-700 font-bold mb-2">Telefono:</label>
          <input type="text" id="telefono" name="mes" class="w-full px-3 py-2 border rounded-md" placeholder="Escribe el Telefono" required>
        </div>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md  align-right ml-auto hover:bg-blue-600">Añadir</button>
    </form>
  </div>
</div>
 

<!--Lista de alumnos, al iniciar el display estará en none, para que no sea visible hasta que agreguemos el primer alumno-->
<div id="Lista-Alumnos" class="py-10" style="display: none;">
  <div class="container mx-auto bg-gray-300 bg-opacity-75 rounded p-8 shadow-md border border-black">
    <h2 class="text-2xl mb-4 text-center">Alumnos</h2>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
    <ul class="mb-4" id="listaAlumnos">
      </ul>

    <div class="grid grid-cols-6 mb-2 bg-white bg-opacity-30 rounded border border-black">
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">Foto</span>
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">Nombre</span>
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">Apellidos</span>
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">DNI</span>
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">Teléfono</span>
      <span class="col-span-1 px-6 py-3 flex justify-center items-center">Asistencia</span>
      
    </div>
  </div>
</div>

  
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  
  <script src="main.js"></script>
</body>
</html>
